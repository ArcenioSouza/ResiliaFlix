<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Resilia Flix</title>
       <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="../../assets/styles/cadastro.css">
     
    </head>

    <body>
      <header>

          <h1>ResiliaFlix</h1>
          
        <nav>
          <ul id="listaNavegacao">
            <li id="paginaInicial"><img src="../../assets/img/home.png">Página Inicial</li>
            <li><img src="../../assets/img/contato.png">Contatos</li>
          </ul>
          
        </nav>

        <button id="btnEntrar">Entrar</entrar>

      </header>

     

      <div id="container">
        
        <p>Cadastre-se e ganhe um mês grátis!</p>
      
        <form id="formulário">
          <div id="coluna1">
            <div class="form-group">
              <label for="formGroupExampleInput">Nome</label>
              <input type="text" class="form-control" id="nomeInput">
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput2">E-mail</label>
              <input type="text" class="form-control" id="emailInput">
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput">Senha</label>
              <input type="text" class="form-control" id="senhaInput">
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput2">Confirme sua senha</label>
              <input type="text" class="form-control" id="confirmaSInput">
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput2">CEP</label>
              <input type="text" class="form-control" id="cepInput">
            </div>
          </div>

          <div id="coluna2">

            <div class="form-group">
              <label for="formGroupExampleInput">Rua</label>
              <input type="text" class="form-control" id="ruaInput">
            </div>
 
            <div class="form-group">
              <label for="formGroupExampleInput2">Bairro</label>
              <input type="text" class="form-control" id="bairroInput">
            </div>
 
            <div class="form-group">
              <label for="formGroupExampleInput">Complemento</label>
              <input type="text" class="form-control" id="complementoInput">
            </div>
 
            <div class="form-group">
              <label for="formGroupExampleInput2">Cidade</label>
              <input type="text" class="form-control" id="cidadeInput">
            </div>
            <button id="btnCadastrar">Cadastrar</button>
          </div>
          

          <div id="coluna3">

            <div class="formGroupMargin1">
              <label for="formGroupExampleInput2">Número</label>
              <input type="text" class="form-control" id="numeroInput">
            </div>

            <div class="formGroupMargin">
              <label for="formGroupExampleInput2">Estado</label>
              <input type="text" class="form-control" id="estadoInput">
            </div>
          </div>
          
        </form>
      </div>

      <footer></footer>
   
         
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"
      ></script>
      <script src="./services/cadastro.js"></script>

    </body>

</html>
