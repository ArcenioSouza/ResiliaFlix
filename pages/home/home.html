<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="../../assets/styles/home.css" />
      <title>Home - ResiliaFlix</title>
   </head>
   <body>
      <header>
         <h1>ResiliaFlix</h1>
         <nav>
            <ul id="lista-navegacao">
               <li id="pagina-inicial"><img src="../../assets/img/home.png">PÃ¡gina Inicial</li>
               <li><img src="../../assets/img/contato.png">Contatos</li>
               <li><img src="../../assets/img/filmes.png">Filmes</li>
               <li><img src="../../assets/img/buscar.png">Buscar</li>
            </ul>
            <ul id="lista-login">
               <li><img src="../../assets/img/foto-perfil.png"><span id="nome-usuario">Arcenio Souza</span></li>
               <li><img src="../../assets/img/configuracao.png"></li>
            </ul>
         </nav>
         
      </header>
      <main>
         <section class="title">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
               <div class="carousel-inner">
                 <div class="carousel-item active" id="carousel-title">
                   <img class="image-title" src="../../assets/img/friends1.jpg" class="d-block w-100" alt="...">
                 </div>
                 <div class="carousel-item" id="carousel-title">
                   <img class="image-title"  src="../../assets/img/oldguard1.jpg" class="d-block w-100" alt="...">
                 </div>
                 <div class="carousel-item" id="carousel-title">
                   <img class="image-title"  src="../../assets/img/The-Big-Bang-Theory-1.jpg" class="d-block w-100" alt="...">
                 </div>
                 <div class="carousel-item" id="carousel-title">
                  <img class="image-title"  src="../../assets/img/thewitcher1.jpg" class="d-block w-100" alt="...">
                </div>
               </div>
             </div>
         </section>
         <section class="cards">
            <div
               id="carouselExampleControls"
               class="carousel slide"
               data-bs-ride="carousel"
            >
               <div class="carousel-inner">
                  <div class="carousel-item active" id="carousel1"></div>
                  <div class="carousel-item" id="carousel2"></div>
                  <div class="carousel-item" id="carousel3"></div>
               </div>
               <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleControls"
                  data-bs-slide="prev"
               >
                  <span
                     class="carousel-control-prev-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleControls"
                  data-bs-slide="next"
               >
                  <span
                     class="carousel-control-next-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
               </button>
            </div>
         </section>
      </main>
      <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

      ></script>
      <script src="../../services/home.js"></script>

</html>
